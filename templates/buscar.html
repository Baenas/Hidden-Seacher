        body {

        }
        h1 {
            color: #333;
        }

        }

        }

            background-color: #4CAF50;

        }

        }

            list-style: none;
            padding: 0;
        }
        li {
            margin: 8px 0;
            background: white;
            display: inline-block;
            padding: 6px 15px;
            border-radius: 8px;

        }
    </style>
</head>
